<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tools - Digital Module</title>
    <link href="dm.css" rel="stylesheet" type="text/css" />
    <script src="utils.js" type="text/javascript"></script>
</head>
<body>
    <div id="valueList" style="display: none;">
        1;2,</div>
    <form id="Tools" method="post">
    <span id="rerror" class="pull-right"></span>
    <div class="textTable">
        <table class="table table-bordered">
            <thead>
                <tr class="bgGray">
                    <td>
                        Backup / Restore / Restart
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center;">
                        <input type="button" value="Backup" class="btn" onclick="SubmitForm(1);" /><input
                            type="button" value="Restore" class="btn" onclick="SubmitForm(2);" /><input type="button"
                                value="Restart" class="btn" onclick="SubmitForm(3);" />
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table table-bordered">
            <thead>
                <tr class="bgGray">
                    <td colspan="3">
                        Modify Password
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="span1">
                        Current PWD
                    </td>
                    <td class="span1">
                        <input id="P1" type="password" value="" />
                    </td>
                    <td rowspan="3" class="span1">
                        <input type="button" value="Set" class="btn" onclick="SubmitForm(4);" />
                    </td>
                </tr>
                <tr>
                    <td class="span1">
                        New PWD
                    </td>
                    <td class="span1">
                        <input id="P2" type="password" value="" />
                    </td>
                </tr>
                <tr>
                    <td class="span1">
                        Confirm PWD
                    </td>
                    <td class="span1">
                        <input id="P3" type="password" value="" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </form>
    <script src="Tools.js" type="text/javascript"></script>
</body>
</html>
